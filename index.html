<html>
<head>
	<title>Expensr</title>

	<!--importing jQuery and Angular-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<!-- Importing D3 -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="./js/angular-counter.js"></script>

	<!-- GeoComplete-->
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="jquery.geocomplete.js"></script>

	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>

	<div class="header">
        	<h1 id="logo"> Expensr </h1>
    	</div>
	</div>

	<h1 class="message1">Search a location:</h1>

	<div class="wrapper" ng-app="myApp" ng-controller="controller">
		
	<h1 class="message2" id="message2"> <input type="text" ng-model="yourName" placeHolder="Name" class="input1"> {{yourName}} </h1>
	
	</div>

	<div    
	class="counter"
	ng-app="count"
    value="myValue"
    to="ctrl.myTarget"
    duration="ctrl.myDuration"
    effect="ctrl.myEffect"
    ng-controller="countdown"
    finish="ctrl.counterFinish()"> {{ myValue | number:0 }} % </div>
 
	<!-- bind counter value anywhere -->
	<span ng-bind="myValue"></span>
	<script>
	//svg();

	</script>
	
</body>
</html>
