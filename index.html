<html ng-app="myApp">

<head>
	<title>Expensr</title>

	<!--importing jQuery and Angular-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<!-- Importing D3 -->
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="./js/angular-counter.js"></script>

	<!-- GeoComplete-->
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="jquery.geocomplete.js"></script>

	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>

<body>

	<div class="header">
		<h1 id="logo"> Expensr </h1>
	</div>

	<h1 class="firstTitle">Search a location:</h1>

	<div class="wrapper" ng-controller="controller">

	  <input type="text" ng-model="yourName" placeHolder="Name" class="input1">

		<h1 class="message1">{{yourName | limitTo: 10}} </h1>

		<!--<h1 class="message2" id="message2" >Current population: in {{yourName}}</h1>-->
	</div>

</body>

</html>
